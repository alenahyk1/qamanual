<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Contact</title> 
		<link rel="icon" type="image/x-icon" href="photo/favicon.ico">	
	</head>
	<body>
		<div>
			<div>
				<h1 class="mb-20">Contact</h1>
				<img src="photo/Girl with phone.jpg" alt="Girl with phone" width="300px" height="auto">
				<div>
					<h3>Email:</h3>
					<p><a href="mailto:test@gmail.com">test@gmail.com</a></p>
					<h3>Phone:</h3>
					<p><a href="tel:+38 000 000 00 00">+38 000 000 00 00</a></p>
					<h3>Location:</h3>
					<p>Ukraine, Cherkasy region</p>
				</div>
				<div>	
					<p>I am always happy to hear from you. Please fill in the form below to provide some info about yourself and I will send feedback to your email shortly:</p>
					<form>			
						<input type="text" name="firstname" placeholder="First Name" size="50" required></br></br>			
						<input type="text" name="lastname" placeholder="Last Name" size="50" required></br></br>
						<input type="email" name="email" placeholder="Email" size="50" required></br></br>
						<label for="country">Country:</label></br>
						<select id="country" name="country">
							<option value="australia">Ukraine</option>
							<option value="poland">Poland</option>
							<option value="great britain">Great Britain</option>
							<option value="canada">Canada</option>
							<option value="usa">USA</option>
							<option value="usa">Other</option>
						</select></br></br>
						<label for="question">Your question:</label></br>
						<textarea id="question" name="question" placeholder="Write something.."></textarea></br></br>
						<input type="submit" value="Submit"></br></br>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
